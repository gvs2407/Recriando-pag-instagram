<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"> 
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="Instagram-wrapper">
      <div class="Instagram-phone">
        <img src="instagram cellphone.jpg" alt="Cellphone">
        </div>
        <div class="Instagram login">
          <div class="group">
            <img class="Instagram-logo" src="instagram logo.jfif" alt="Instagram logo">
            <div class="Profile-photo">
              <img src="instagram profile.jpg" alt="Profile photo">
            </div>
          <a class="Instagram-login"href="#">Continue as gvs2407</a>
          <a class="Instagram-logout" href="#">Remove Account</a>
          </div>
          <div class="group2">
            <p class="not-account">Not gvs2407?</p>
            <p class="not-account">
              <span class="link-blue">Switch Accounts</span>
              or
              <span class="link-blue">Sign up</span> 
              </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Get the app.</p>
            </div>
            <div class="download">
              <a class="app-download" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo">
                <img alt="Download on the App Store" class="apple-button" src="apple button.jpg"></a>
              <a class="app-download" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img alt="Download on the App Store" class="google-button" src="google button.jpg"></a>
            </div>
  </body>
</html>
